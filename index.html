<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution a {
      color: hsl(228, 60%, 76%);
    }
  </style>
</head>

<body>
  <div class="global-container">
    <main class="main">
      <!-- Image Section -->
      <picture class="image-container">
        <source media="(min-width: 800px)" srcset="images/image-header-desktop.jpg" />
        <img src="images/image-header-mobile.jpg" alt="" />
      </picture>

      <section class="text-container">
        <h1>Get <em>insights</em> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>


        <ul>
          <li><strong class="text-transform-lowercase">10k+</strong> companies</li>
          <li><strong>314</strong> templates</li>
          <li><strong>12m+</strong> queries</li>
        </ul>
      </section>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/toxa-dev/" title="Link to my github profile" target="_blank"
      rel="noopener noreferrer">Tony</a>
  </div>
</body>

</html>
